<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Admin</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <span id="activeUser" class="navbar-brand"></span>
    <span class="navbar-nav">
      <span class="align-middle text-white ">
        <a class="nav-link" href="/logout">Logout</a>
      </span>
    </span>
  </div>
</nav>

<div class="row">
  <div class="col-2">
    <div id="ex-2">
      <div class="nav flex-column nav-pills " id="ex2-tab" role="tablist">
        <a class="nav-link active"
           id="ex2-tab-1"
           data-bs-toggle="pill"
           href="admin1.html#ex2-admin"
           type="button"
           role="tab"
           aria-controls="ex2-admin"
           aria-selected="true">
          Admin
        </a>
        <a class="nav-link"
           id="ex2-tab-2"
           data-bs-toggle="pill"
           href="#ex2-user"
           type="button"
           role="tab"
           aria-controls="ex2-user"
           aria-selected="false">
          User
        </a>
      </div>
    </div>
  </div>

  <div class="col-10 bg-light">
    <div class="tab-content" id="ex2-content">
      <div class="tab-pane fade show active"
           id="ex2-admin"
           role="tabpanel"
           aria-labelledby="ex2-tab-1">
        <div>
          <h1>Admin panel</h1>
        </div>
        <div class="nav nav-tabs" id="ex1" role="tablist">
          <button class="nav-link active"
                  id="ex1-tab-1"
                  data-bs-toggle="tab"
                  href="#ex1-table"
                  type="button"
                  role="tab"
                  aria-controls="ex1-table"
                  aria-selected="true">
            Users table
          </button>
          <a class="nav-link"
             id="ex1-tab-2"
             data-bs-toggle="tab"
             href="#ex1-add"
             type="button"
             role="tab"
             aria-controls="ex1-add"
             aria-selected="false">
            New user
          </a>
        </div>
        <div class="tab-content" id="ex1-content">
          <div class="tab-pane fade mainPage show active"
               id="ex1-table"
               role="tabpanel"
               aria-labelledby="ex1-tab-1">
            <ul class="list-group">
              <li class="list-group-item" style="font-weight: bold; font-size: large; background-color: whitesmoke">All
                users
              </li>
              <Li class="list-group-item">
                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>User name</th>
                    <th>Age</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                  </tr>
                  </thead>
                  <tbody id="allUserTable"></tbody>
                </table>
              </Li>
            </ul>
          </div>

          <div class="tab-pane fade"
               id="ex1-add"
               role="tabpanel"
               aria-labelledby="ex1-tab-2">
            <ul class="list-group">
              <li class="list-group-item" style="font-weight: bold; font-size: large; background-color: whitesmoke">
                Add new user
              </li>
              <li class="list-group-item">
                <div class="font-weight-bold container-fluid d-flex justify-content-center text-center">
                  <form id="newUser">

                    <label class="mt-3" for="name">Name</label>
                    <input type="text" class="form-control" id="name"
                           placeholder="Name">

                    <label class="mt-3" for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName"
                           placeholder="Last name"/>

                    <label class="mt-3" for="age">Age</label>
                    <input type="number" class="form-control" id="age"
                           placeholder="Age"/>

                    <label class="mt-3" for="username">User name</label>
                    <input type="text" class="form-control" required id="username"
                           placeholder="User name"/>

                    <label class="mt-3" for="password">Password</label>
                    <input type="password" class="form-control" required id="password"
                           placeholder="Password"/>

                    <div>
                      <label class="mt-3" for="roleNew">Role</label>
                      <br>
                      <select class="form-select" size="2" id="roleNew" multiple>
                        <option class="ml-5 mr-5" value="1">ROLE_ADMIN</option>
                        <option class="ml-5 mr-5" value="2">ROLE_USER</option>
                      </select>
                    </div>

                    <button class="mt-3 btn btn-lg btn-success">Add new user</button>
                  </form>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane fade"
         id="ex2-user"
         role="tabpanel"
         aria-labelledby="ex2-tab-2">
      <div>
        <h1>User information-page</h1>
      </div>
      <ul class="list-group">
        <li class="list-group-item" style="font-weight: bold; background-color: whitesmoke">About user</li>
        <Li class="list-group-item">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Last name</th>
              <th>User name</th>
              <th>Age</th>
              <th>Role</th>
            </tr>
            </thead>
            <tbody id="userTable"></tbody>
          </table>
        </Li>
      </ul>
    </div>
  </div>
</div>

<div id="deleteForm" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Delete user</h4>
        <button type="button" class="close" data-bs-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body font-weight-bold modal-body text-center d-flex justify-content-center">
        <form id="formDelete">

          <label for="idDeleteEd">ID</label>
          <input readonly type="text" class="form-control"
                 id="idDeleteEd">

          <label class="mt-3" for="nameDeleteEd">Name</label>
          <input readonly type="text" class="form-control"
                 id="nameDeleteEd">

          <label class="mt-3" for="lastNameDeleteEd">Last name</label>
          <input readonly type="text" class="form-control"
                 id="lastNameDeleteEd">

          <label class="mt-3" for="usernameDeleteEd">User name</label>
          <input readonly type="text" class="form-control"
                 id="usernameDeleteEd">

          <label class="mt-3" for="ageDeleteEd">Age</label>
          <input readonly type="number" class="form-control"
                 id="ageDeleteEd">

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                id="closeDeleteB">Close
        </button>
        <button type="submit" class="btn btn-primary"
                id="deleteB" onclick="deleteUser()">Delete
        </button>
      </div>
    </div>

  </div>
</div>

<div id="editForm" class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit user</h4>
        <button type="button" class="close" data-bs-dismiss="modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body font-weight-bold modal-body text-center d-flex justify-content-center">
        <form id="formEdit">

          <label for="idEd">ID</label>
          <input readonly type="text" class="form-control"
                 id="idEd">

          <label class="mt-3" for="nameEd">Name</label>
          <input type="text" class="form-control"
                 id="nameEd">

          <label class="mt-3" for="lastNameEd">Last name</label>
          <input type="text" class="form-control"
                 id="lastNameEd">

          <label class="mt-3" for="usernameEd">User name</label>
          <input type="text" class="form-control"
                 id="usernameEd">

          <label class="mt-3" for="ageEd">Age</label>
          <input type="number" class="form-control"
                 id="ageEd">

          <label class="mt-3" for="passwordEd">Password</label>
          <input type="password" class="form-control"
                 id="passwordEd">

          <div>
            <label class="mt-3" for="roleEd">Role</label>
            <br>
            <select class="form-select" size="2" id="roleEd" multiple>
              <option class="ml-5 mr-5" value="1">ROLE_ADMIN</option>
              <option class="ml-5 mr-5" value="2">ROLE_USER</option>
            </select>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                id="closeEditB">Close
        </button>
        <button type="submit" class="btn btn-primary"
                id="editB" onclick="editUser()">Edit
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
<script src="/static/main.js"></script>
</body>
</html>
